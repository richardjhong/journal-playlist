<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect " href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bad+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Journal Playlist</title>
</head>



<body id="page-wrap">


  <header>
    <h1>How are you feeling today?</h1>
    <div class="nav">
      <a href="#joy" class="btn one">Joy</a>
      <a href="#anger" class="btn two">Angry</a>
      <a href="#sadness" class="btn three">Sad</a>
      <a href="#disgust" class="btn four">Disgusted</a>
      <a href="#fear" class="btn five">Afraid</a>
      <a href="#surprise" class="btn six">Surprised</a>
    </div>
  </header>

  <container>
    <div class="row">
      <aside class="col1">
        <h2>Quote of the Day</h2>
        <p class="quote-container" id="quote-container">Placeholder for incoming quote</p>
        <button id="grab-new-quote-button">NEW QUOTE</button>
      </aside>

      <div class="input-container col2" id="input-container">
        <div>
          <textarea name="" id="textarea" cols="100%" rows="30%"></textarea>
          <button class="btn-emotional-text btn-danger" id="fetch-button">Log Journal</button>
        </div>
      </div>
        <div class="flex-column" id="users"></div>
      </div>

      <div class="container-fluid col3" id="form-container">
        <div id="content-parent">
        </div>
      </div>
    </div>
  </container>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

<div class="bg">
  <img src="./assets/images/Old-Notebook.jpg" alt="">
</div>


</html>
