<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Journal Playlist</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Journal Playlist</h1>
      <p class="quote-container" id="quote-container">Placeholder for incoming quote</p>
    </header>
    <div class="container-fluid" id="form-container">
      <div class="row" id="content-parent">
        <div class="input-container" id="input-container">
          <input type="text" id="text-input" class="input-field">
          <button id="submit-button">SUBMIT</button>
          <button id="grab-new-quote-button">NEW QUOTE</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
