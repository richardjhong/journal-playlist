<body id="page-wrap">


  <header>
    <h1>How are you feeling today?</h1>
    <div class="nav">
      <a href="#joy" class="btn one">Joy</a>
      <a href="#anger" class="btn two">Angry</a>
      <a href="#sadness" class="btn three">Sad</a>
      <a href="#disgust" class="btn four">Disgusted</a>
      <a href="#fear" class="btn five">Afraid</a>
      <a href="#surprise" class="btn six">Surprised</a>
    </div>

  </header>
  <aside class="column is-full">
    <h1 class="display-3">Journal Playlist</h1>

        </div>
        <div class="flex-column" id="users"></div>
      </div>
    </div>
  </div>

  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
